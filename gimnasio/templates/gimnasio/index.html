{% extends 'gimnasio/base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h2 class="clase-title">Clases disponibles</h2>

<ul class="clases-list">
    {% for clase in clases %}
        <li class="clase-item">
            <span class="clase-nombre">{{ clase.nombre }}</span>
            â€”
            <span class="clase-entrenador">{{ clase.entrenador }}</span>

        <li class="clase-empty">No hay clases cargadas.</li>
    {% endfor %}
</ul>

{% endblock %}
